name: Build Windows Binary

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 5.0
        opam-depext: true
        opam-pin: false
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          mingw-w64 \
          gcc-mingw-w64-x86-64 \
          g++-mingw-w64-x86-64
    
    - name: Setup opam cross-compilation
      run: |
        opam repository add windows https://github.com/ocaml-cross/opam-cross-windows.git
        opam update
    
    - name: Install Windows OCaml toolchain
      run: |
        opam install -y \
          ocaml-windows \
          ocaml-windows-mingw64 \
          conf-gcc-windows64
      continue-on-error: true
    
    - name: Install Windows dependencies
      run: |
        opam install -y \
          sqlite3-windows \
          ptime-windows \
          uuidm-windows \
          csv-windows
      continue-on-error: true
    
    - name: Build for Windows
      run: |
        eval $(opam env)
        dune build --profile release --workspace dune-workspace.windows || true
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: geartracker-windows
        path: |
          _build/default.windows/bin/*.exe
          _build/default.windows/bin/*.dll
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          _build/default.windows/bin/gearTracker-ml.exe
          _build/default.windows/bin/gearTracker-ml-gui.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
